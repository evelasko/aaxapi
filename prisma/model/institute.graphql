type Program {
  id: ID! @unique
  name: String!
  branches: [Branch!]! @relation(name: "ProgramToBranches", onDelete: CASCADE)
}
type Branch {
  id: ID! @unique
  name: String! @unique
  shortName: String!
  description: String
  program: Program! @relation(name: "ProgramToBranches")
  students: [User!]! @relation(name: "BranchToStudent")
  staff: [User!]! @relation(name: "BranchToStaff")
}
