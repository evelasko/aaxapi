type AdminRole {
  id: ID! @unique
  name: String! @unique
  competences: [AdminCompetence!]! @relation(name: "RolesToCompetence", onDelete: SET_NULL)
  admins: [User!]! @relation(name: "UserToRoles")
}
type AdminCompetence {
  id: ID! @unique
  name: String! @unique
  description: String
  roles: [AdminRole!]! @relation(name: "RolesToCompetence")
}
